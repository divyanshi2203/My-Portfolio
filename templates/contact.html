{% extends "base.html" %}

{% block title %}Contact | Portfolio{% endblock %}

{% block content %}
<h2 class="text-3xl font-bold mb-6 text-center">Contact Me</h2>

<form method="POST" class="max-w-xl mx-auto bg-gray-800 p-6 rounded-lg space-y-4">
    <input type="text" name="name" placeholder="Your Name" required
           class="w-full p-3 rounded bg-gray-700 text-white">

    <input type="email" name="email" placeholder="Your Email" required
           class="w-full p-3 rounded bg-gray-700 text-white">

    <textarea name="message" rows="4" placeholder="Your Message" required
              class="w-full p-3 rounded bg-gray-700 text-white"></textarea>

    <button type="submit"
            class="w-full bg-teal-500 hover:bg-teal-600 text-black font-semibold py-2 rounded">
        Send Message
    </button>
</form>
{% endblock %}
